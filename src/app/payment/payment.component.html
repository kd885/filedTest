<div class="mt-5 mb-5">
    <div class="card w-50 m-100 m-auto">
        <div class="card-body">
          <div class="col-12">
            <form >
                <div class="form-group">
                    <label for="cardName">Cardholder’s Name</label>
                    <input type="text" class="form-control" id="cardName" name="cardName" [(ngModel)]="paymentService.cardName" placeholder="Cardholder’s Name" required>
                </div>
                <div class="form-group pr">
                    <label for="cardNumber">Card Number</label>
                    <input type="tel" class="form-control" id="cardNumber" name="cardNumber" placeholder="Credit / Debit Card Number" required>
                    <img [src]="cardImage" class="cardIcon" alt="">
                </div>
                <div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="cardExpiry">Card Expiry (MM/YY)</label>
                            <input type="text" class="form-control" id="cardExpiry" name="cardExpiry" [(ngModel)]="paymentService.cardExpiry" placeholder="Card Expiry (MM/YY)" maxlength="5" pattern="^[0-9]{2}.\b[0-9]{2}" required
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" >
                        </div>
                        <div class="form-group col-6">
                            <label for="cardcvv">CVV Code</label>
                            <input type="text" class="form-control" id="cardcvv" name="cardcvv" [(ngModel)]="paymentService.cardcvv" placeholder="CVV Code" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardName">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="paymentService.amount" placeholder="Amount" pattern = "[1-9][0-9]{0,4}" required >
                </div>
                <button type="button" (click)="onSubmit()" class="btn mainBtn p-3 w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
</div>
